version: '3.8'

services:
  # ============================================
  # YTTR Search Web Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yttr-search-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-yttr_secret}@postgres:5432/yttr_search?schema=public
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      - REQUIRE_EMAIL_VERIFICATION=${REQUIRE_EMAIL_VERIFICATION:-false}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:?YOUTUBE_API_KEY is required}
      - YOUTUBE_API_KEY_2=${YOUTUBE_API_KEY_2:-}
      - YOUTUBE_API_KEY_3=${YOUTUBE_API_KEY_3:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - STRIPE_PRICE_TIER1=${STRIPE_PRICE_TIER1:-}
      - STRIPE_PRICE_TIER2=${STRIPE_PRICE_TIER2:-}
      - STRIPE_PRICE_TIER3=${STRIPE_PRICE_TIER3:-}
      - EMAIL_SERVER_HOST=${EMAIL_SERVER_HOST:-}
      - EMAIL_SERVER_PORT=${EMAIL_SERVER_PORT:-587}
      - EMAIL_SERVER_USER=${EMAIL_SERVER_USER:-}
      - EMAIL_SERVER_PASSWORD=${EMAIL_SERVER_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-contact-yttr@angellabs.xyz}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-YTTR Search}
      - PYTHON_PATH=/app/.venv/bin/python
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - yttr-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: yttr-search-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-yttr_secret}
      - POSTGRES_DB=yttr_search
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - yttr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d yttr_search"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: yttr-search-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - yttr-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # Database Migrations (run once)
  # ============================================
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yttr-search-migrate
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-yttr_secret}@postgres:5432/yttr_search?schema=public
    command: npx prisma db push --accept-data-loss
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - yttr-network
    profiles:
      - setup

networks:
  yttr-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
